    <style>
        :root {
            --primary: #4e73df;
            --secondary: #2c3e50;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #224abe 100%);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
        }

        .section-title {
            position: relative;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        .section-title:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline:before {
            content: "";
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }

        .timeline-item:before {
            content: "";
            position: absolute;
            left: -30px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            border: 2px solid white;
        }

        .skill-badge {
            background-color: #e9ecef;
            color: var(--dark);
            margin: 0.2rem;
            font-weight: 500;
        }

        .project-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: var(--secondary);
            color: white;
        }
    </style>
</head>
